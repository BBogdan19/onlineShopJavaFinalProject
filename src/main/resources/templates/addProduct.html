<!DOCTYPE html>

<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addProduct</title>


    <link rel="icon" href="/img/Poze proiect/logo1.jpg" type="image/png">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="/vendors/nouislider/nouislider.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">


</head>

<body>
<div th:insert="fragments/menu :: menu" ></div>

<!--================Login Box Area =================-->
<section class="login_box_area section-margin ">
    <div class="container ">
        <div class="row">

            <div class="col-lg-6 center">
                <div class="login_form_inner register_form_inner">
                    <h3>Add a product</h3>
                    <form th:object="${productDto}" class="row login_form" action="/addProduct" method="post"
                          id="register_form" enctype="multipart/form-data">
                        <div class="col-md-12 form-group">
                            <input th:field="*{name}" type="text" class="form-control" id="productName"
                                   name="productName" placeholder="Product Name" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Product name'">
                            <p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
                        </div>
                        <div class="col-md-12 form-group">
                            <input th:field="*{price}" type="text" class="form-control" id="price" name="price"
                                   placeholder="Price" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Price'">
                            <p th:each="error : ${#fields.errors('price')}" th:text="${error}"></p>
                        </div>
                        <div class="col-md-12 form-group">
                            <select th:field="*{category}" class="form-control" id="category" name="Category">
                                <option th:value="AUTO_SECOND" th:text="Second" ></option>
                                <option th:value="AUTO_NEW" th:text="New" ></option>
                                <option th:value="AUTO_PARTS" th:text="Parts" ></option>
                            </select>
                        </div>
                        <div class="col-md-12 form-group">
                            <input th:field="*{quantity}" type="text" class="form-control" id="quantity" name="quantity"
                                   placeholder="Quantity" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Quantity'">
                            <p th:each="error : ${#fields.errors('quantity')}" th:text="${error}"></p>
                        </div>
                        <div class="col-md-12 form-group">
                            <input th:field="*{description}" type="textarea" class="form-control" id="description"
                                   name="description" placeholder="Description" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Description'">
                            <p th:each="error : ${#fields.errors('description')}" th:text="${error}"></p>

                        </div>
                        <div class="col-md-12 form-group">
                            <input type="file" class="form-control" id="productImage" name="productImage">
                            <p th:each="error : ${#fields.errors('image')}" th:text="${error}"></p>
                        </div>

                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="button button-register w-100">Add product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
</body>
</html>
